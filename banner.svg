<svg xmlns="http://www.w3.org/2000/svg" width="860" height="200" viewBox="0 0 860 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0221;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1a0533;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff2d78;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6bcb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff2d78;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff2d78;stop-opacity:0" />
      <stop offset="30%" style="stop-color:#ff2d78;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff6bcb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff2d78;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="clip">
      <rect width="860" height="200" rx="12"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="860" height="200" rx="12" fill="url(#bgGrad)"/>

  <!-- Subtle grid lines for depth -->
  <g clip-path="url(#clip)" opacity="0.07">
    <line x1="0" y1="40" x2="860" y2="40" stroke="#ff6bcb" stroke-width="0.5"/>
    <line x1="0" y1="80" x2="860" y2="80" stroke="#ff6bcb" stroke-width="0.5"/>
    <line x1="0" y1="120" x2="860" y2="120" stroke="#ff6bcb" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="860" y2="160" stroke="#ff6bcb" stroke-width="0.5"/>
    <line x1="172" y1="0" x2="172" y2="200" stroke="#ff6bcb" stroke-width="0.5"/>
    <line x1="344" y1="0" x2="344" y2="200" stroke="#ff6bcb" stroke-width="0.5"/>
    <line x1="516" y1="0" x2="516" y2="200" stroke="#ff6bcb" stroke-width="0.5"/>
    <line x1="688" y1="0" x2="688" y2="200" stroke="#ff6bcb" stroke-width="0.5"/>
  </g>

  <!-- Glowing orb left -->
  <circle cx="80" cy="100" r="60" fill="#ff2d78" opacity="0.08" filter="url(#softglow)">
    <animate attributeName="opacity" values="0.05;0.12;0.05" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Glowing orb right -->
  <circle cx="780" cy="100" r="60" fill="#8b00ff" opacity="0.08" filter="url(#softglow)">
    <animate attributeName="opacity" values="0.08;0.15;0.08" dur="4s" begin="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Top decorative line -->
  <rect x="0" y="0" width="860" height="2" rx="1" fill="url(#lineGrad)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Bottom decorative line -->
  <rect x="0" y="198" width="860" height="2" rx="1" fill="url(#lineGrad)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Subtitle line top (movie style) -->
  <rect y="58" height="1" fill="url(#lineGrad)">
    <animate attributeName="opacity" values="0;0;0.7;0.7;0.7;0;0" keyTimes="0;0.1;0.25;0.55;0.75;0.9;1" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="width" values="0;0;460;460;460;0;0" keyTimes="0;0.1;0.25;0.55;0.75;0.9;1" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="x" values="430;430;200;200;200;430;430" keyTimes="0;0.1;0.25;0.55;0.75;0.9;1" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- Main title: KAYA PA BA KAHIT ANSAKIT NA??? -->
  <text
    x="430"
    y="105"
    text-anchor="middle"
    font-family="'Courier New', Courier, monospace"
    font-size="32"
    font-weight="bold"
    letter-spacing="3"
    fill="url(#pinkGrad)"
    filter="url(#glow)"
  >
    KAYA PA BA KAHIT ANSAKIT NA???
    <animate attributeName="opacity" values="0;0;0;1;1;1;0;0" keyTimes="0;0.1;0.2;0.35;0.55;0.75;0.88;1" dur="6s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,20;0,20;0,20;0,0;0,0;0,0;0,-20;0,-20" keyTimes="0;0.1;0.2;0.35;0.55;0.75;0.88;1" dur="6s" repeatCount="indefinite"/>
  </text>

  <!-- Animated shimmer over main title -->
  <text
    x="430"
    y="105"
    text-anchor="middle"
    font-family="'Courier New', Courier, monospace"
    font-size="32"
    font-weight="bold"
    letter-spacing="3"
    fill="white"
  >
    KAYA PA BA KAHIT ANSAKIT NA???
    <animate attributeName="opacity" values="0;0;0;0;0.18;0;0;0" keyTimes="0;0.2;0.3;0.35;0.42;0.5;0.75;1" dur="6s" repeatCount="indefinite"/>
  </text>

  <!-- Subtitle line bottom (movie style) -->
  <rect y="130" height="1" fill="url(#lineGrad)">
    <animate attributeName="opacity" values="0;0;0.7;0.7;0.7;0;0" keyTimes="0;0.1;0.25;0.55;0.75;0.9;1" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="width" values="0;0;460;460;460;0;0" keyTimes="0;0.1;0.25;0.55;0.75;0.9;1" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="x" values="430;430;200;200;200;430;430" keyTimes="0;0.1;0.25;0.55;0.75;0.9;1" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- Subtitle text -->
  <text
    x="430"
    y="155"
    text-anchor="middle"
    font-family="'Courier New', Courier, monospace"
    font-size="13"
    letter-spacing="5"
    fill="#ff6bcb"
  >
    BSIT STUDENT  •  ASPIRING CLOUD ENGINEER  •  CYBERSECURITY
    <animate attributeName="opacity" values="0;0;0;0;1;1;0;0" keyTimes="0;0.3;0.4;0.5;0.62;0.75;0.88;1" dur="6s" repeatCount="indefinite"/>
  </text>

  <!-- Blinking cursor -->
  <rect x="750" y="142" width="2" height="16" fill="#ff2d78">
    <animate attributeName="opacity" values="0;0;0;0;0;1;0;1;0;1;0" keyTimes="0;0.5;0.55;0.6;0.65;0.7;0.75;0.8;0.85;0.9;1" dur="6s" repeatCount="indefinite"/>
  </rect>

</svg>
